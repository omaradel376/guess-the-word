<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="buttons">
          <button class="check">check word</button>
          <button class="hint"><span></span> hint</button>
        </div>
        <div class="msg"><span></span></div>
      </div>
      <div class="game-control">
        <div class="key-colors">
          <h2>key colors</h2>
          <div class="key-color">
            <div class="color in-place"></div>
            <p>letter is correct and in place</p>
          </div>
          <div class="key-color">
            <div class="color not-in-place"></div>
            <p>letter is correct but not in place</p>
          </div>
          <div class="key-color">
            <div class="color no"></div>
            <p>letter is wrong</p>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
